# .github/workflows/crawler.yml
name: Permit Crawler

on:
  schedule:
    - cron: "0 * * * *"   # run hourly
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - name: Install deps
        run: pip install supabase requests beautifulsoup4 pdfplumber geopandas
      
      - name: Run crawler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python crawler.py
